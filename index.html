<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ITC Template</title>
  <meta name="description" content="Fibonacci">
  <meta name="author" content="Anna Lebid">
  <link rel="shortcut icon" type="image/png" href="./img/icons8-fibonacci-circles-50.png" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12  mt-5 p-0">
        <h2>Fibonacci Calculator</h2>
        <div class="d-flex mt-5">
          <div class="fib-title p-1 mr-1 align-middle">The Fibonacci of </div>
          <input type="number" id="input" class="input m-1 d-inline" placeholder="#">
          <button type="button" id="button" class="btn btn-primary ml-1 mr-2 align-self-center">Is</button>
          <span class="result align-self-center" id="result"></span>
          <div class="justify-content-center align-self-center display-none" id="spinner">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div class="p-2">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Save Calculation</label></div>
        <div class="alert alert-danger alert-box p-1" role="alert" id="alert-box">
          Canâ€™t be larger than 50
        </div>
        <div class="server-error"></div>
        <div class="d-flex mb-1 mt-5">
          <div class="results-title">Results</div>
          <div class="align-self-center ml-2 mt-2 display-none" id="results-spinner">
            <div class="spinner-border align-bottom" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div class="dropdown mb-5 mt-1">
          <button class="btn btn-secondary dropdown-toggle style-dropdown-menu" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort By
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id = "dropdown-menu">
            <a class="dropdown-item" href="#" value="numberAsk">Number Ask</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" value="numberDesk">Number Desk</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" value="dateAsk">Date Ask</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" value="dateDesk">Date Desk</a>
          </div>
        </div>
        <div class="results-list" id = "results-list"></div>

      </div>
    </div>
  </div>
  <script src="./js/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
